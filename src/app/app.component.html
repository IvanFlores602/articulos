<div>
  <h1>Administracion de articulos</h1>
  <table border="1" *ngIf="hayRegistros(); else sinarticulos">
    <tr>
      <td>Código</td><td>Descripción</td><td>Precio</td><td>Ruta</td><td>Borrar</td><td>Seleccionar</td>
    </tr>
    <tr *ngFor="let art of articulos">
      <td>{{art.codigo}}</td>
      <td>{{art.descripcion}}</td>
      <td>{{art.precio}}</td>
      <td>{{art.ruta}}</td>
      <td><button (click)="borrar(art.codigo)">Borrar</button></td>
      <td><button (click)="seleccionar(art)">seleccionar</button></td>
    </tr>
  </table>
  <ng-template #sinarticulos> <p>No hay articulos</p> </ng-template>
  <div>
    <p>codigo: <input type="number" [(ngModel)]="art.codigo"/> </p>
    <p>Descripcion: <input type="text" [(ngModel)]="art.descripcion"/> </p>
    <p>precio: <input type="number" [(ngModel)]="art.precio"/> </p>
    <p>ruta: <input type="text" [(ngModel)]="art.ruta"/> </p>
    <p><button (click)="agregar()">Agregar</button>
    <button (click)="modificar()">Modificar</button></p>
  </div>
</div>
